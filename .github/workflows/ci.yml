name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit

      - name: Build
        run: bun run build

      - name: Verify CLI
        run: |
          node dist/index.js --help
          node dist/index.js config --help
          node dist/index.js ask --help
          node dist/index.js search --help
          node dist/index.js chat --help
